name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Download FFmpeg
        shell: pwsh
        run: |
          $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile ffmpeg.zip
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg_temp
          $ffmpegExe = Get-ChildItem -Path ffmpeg_temp -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          Copy-Item $ffmpegExe.FullName -Destination "bundled_ffmpeg/ffmpeg.exe"
          Remove-Item -Recurse -Force ffmpeg_temp, ffmpeg.zip

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Build executable
        run: pyinstaller record-and-transcribe.spec --noconfirm

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Rename executable
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          Rename-Item -Path "dist/RecordAndTranscribe.exe" -NewName "record-and-transcribe-${version}-windows.exe"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/record-and-transcribe-${{ steps.version.outputs.version }}-windows.exe
          generate_release_notes: true
          draft: false
          prerelease: false
