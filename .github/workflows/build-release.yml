name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Download FFmpeg
        shell: pwsh
        run: |
          $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile ffmpeg.zip
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg_temp
          $ffmpegExe = Get-ChildItem -Path ffmpeg_temp -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          Copy-Item $ffmpegExe.FullName -Destination "bundled_ffmpeg/ffmpeg.exe"
          Remove-Item -Recurse -Force ffmpeg_temp, ffmpeg.zip

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Build executable
        run: pyinstaller record-and-transcribe.spec --noconfirm

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Update version in installer script
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}" -replace '^v', ''
          (Get-Content installer.iss) -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$version`"" | Set-Content installer.iss

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y --no-progress

      - name: Build installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Rename artifacts
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          Rename-Item -Path "dist/RecordAndTranscribe.exe" -NewName "Record-and-Transcribe-${version}-Portable.exe"
          $setupFile = Get-ChildItem -Path "dist" -Filter "Record-and-Transcribe-*-Setup*" | Select-Object -First 1
          if ($setupFile) {
            Rename-Item -Path $setupFile.FullName -NewName "Record-and-Transcribe-${version}-Setup.exe"
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Record-and-Transcribe-${{ steps.version.outputs.version }}-Setup.exe
            dist/Record-and-Transcribe-${{ steps.version.outputs.version }}-Portable.exe
          body: |
            ## Download

            | File | Description |
            |------|-------------|
            | **Record-and-Transcribe-${{ steps.version.outputs.version }}-Setup.exe** | **Installer (recommended)** - Start Menu + Desktop shortcut, auto-updates |
            | Record-and-Transcribe-${{ steps.version.outputs.version }}-Portable.exe | Portable - single .exe, no installation needed |

            > **Windows SmartScreen:** On first launch click "More info" > "Run anyway" (app is open source, not code-signed).
          generate_release_notes: true
          draft: false
          prerelease: false
